<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 50px;
      height: 50px;
    }
    .blue {
      left: 50px;
      background-color: blue;
    }

    .red {
      position: absolute;
      left: 50px;
      background-color: red;
    }
    .white {
      position: relative;
      left: 50px;
    }
  </style>
</head>
<body>
<div class="blue"></div>
<div class="white">
  <div class="red"></div>
</div>
<span>1223</span>
<span>1223</span>
</body>
</html>
